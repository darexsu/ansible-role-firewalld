---
# FirewallD
firewalld:
  enabled: false
  service:
    enabled: true
    state: "started"

# FirewallD -> install
firewalld_install:
  enabled: false
  packages: [firewalld]

# FirewallD -> rules (examples)
firewalld_rules:
  port_80:
    enabled: false
    zone: "public"
    state: "enabled"
    port: "80/tcp"
    permanent: true
    immediate: true
  service_http:
    enabled: false
    zone: "public"
    state: "enabled"
    service: "http"
    permanent: true
    immediate: true
  service_https:
    enabled: false
    zone: "public"
    state: "enabled"
    service: "https"
    permanent: true
    immediate: true
